<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example site</title>
    <style>
        body{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            /* overflow-y: hidden; */
            height: 100%;
        }
        button{
            padding: 5px 15px;
            background-color: #ed2939;
            color: #fff;
            outline: none;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
        }
        
        h1{
            text-align: center;
        }
        main{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 500px;
        }
    </style>
</head>

<body>
    <h1>This website is under construction..</h1>
    <main>
        <button>
          Click me
        </button>
    </main>
    <script>
        document.querySelector("button").addEventListener("click",e=>{
            window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"
        })
    </script>
</body>

</html>
